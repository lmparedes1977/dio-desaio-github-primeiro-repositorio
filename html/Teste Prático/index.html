<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>imc-V2</title>
  </head>
  <body>
    <h1>imc-V2</h1>

    <main>
      <label for="input-weight">Peso (Kg)</label><br />
      <input id="input-weight" type="number" step="0.1" /><br /><br />

      <label for="input-height">Altura (m)</label><br />
      <input id="input-height" type="number" step="0.01" /><br /><br />

      <button id="button-calculate-imc">Calcular IMC</button>

      <p class="paragraph-result">
        O IMC para esses dados é <strong id="imc-result"></strong>
      </p>

      <p class="paragraph-result">
        Este valor considera que você está na faixa
        <strong id="obesity-range"></strong>
      </p>
    </main>

    <script defer src="./js/script.js"></script>
  </body>
</html>
